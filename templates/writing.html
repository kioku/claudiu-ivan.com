{% extends "base.html" %}

{% block content %}
<h4 class="title">
  {{ section.title }}
</h4>
<ul class="blog-list">
  <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }} <span class="blog-date">{{ page.date | date(format="%Y-%m-%d") }}</span></a></li>
  {% endfor %}
</ul>
{% endblock content %}
